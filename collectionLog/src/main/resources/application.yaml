debug: true
spring:
  application:
    name: collectionLog
  datasource:
    url: jdbc:mysql://localhost:3306/collectionLog    #jdbc:h2:mem:collectionLog
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver   #org.h2.Driver
  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Set to create-drop to recreate the database every time the application starts
    show-sql: true # Set to true to see the SQL queries generated by Hibernate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true # Set to true to format the SQL queries
#  h2:
#    console:
#      enabled: true

# port settings
server:
  port: 8500

# swagger-ui custom path & /api-docs endpoint custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs


