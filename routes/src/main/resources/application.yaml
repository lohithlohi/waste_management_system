debug: false
spring:
  application:
    name: routes
  datasource:
    url: jdbc:h2:mem:routes
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Set to create-drop to recreate the database every time the application starts
    show-sql: false # Set to true to see the SQL queries generated by Hibernate
    properties:
      hibernate:
        format_sql: true # Set to true to format the SQL queries
  h2:
    console:
      enabled: true

# port settings
server:
  port: 8200

# swagger-ui custom path & /api-docs endpoint custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs


geoapify:
  api:
    key: 4982373890ce442b86e8f78c73936e2d


